<!DOCTYPE html>
<!-- Sono un commento, ignorato in pagina -->
<!-- lang: il testo del documento è in inglese -->
<html lang="en">

<!-- head: informazioni sul documento (titolo, css da importare e altri dati che non vengono visualizzati direttamente in pagina)-->
<head>

    <!-- UTF-8: encoding dei caratteri -->
    <meta charset="UTF-8">

    <!-- dimensioni standard della pagina -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- titolo che vedo nella barra del browser-->
    <title>Hello World!</title>
</head>

<!-- body: contenitore della pagina, cioè quello che l'utente andrà a vedere  -->
<body>
    
    <!-- h1: heading numero 1, cioè il più grande. Posso arrivare fino h6 -->
    <h1> Hello world! </h1>

</body>
</html>

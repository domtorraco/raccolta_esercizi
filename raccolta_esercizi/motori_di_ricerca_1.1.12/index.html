<!--Creare una pagina web che contenga cinque immagini che siano i loghi dei motori di ricerca (Google, Yahoo, DuckDuckGo, Altavista, Lycos). Ogni immagine, quando cliccata, ridireziona l’utente al sito del motore di ricerca. Il motore di ricerca verrà aperto in una nuova finestra e non su quella corrente.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motori di Ricerca</title>
</head>
<body>

    <h1>Motori di Ricerca</h1>
    
    <a href="https://www.yahoo.com/" target="_blank">
        <img src="./assets/img/yahoo.png" alt="Yahoo" width="30%">
    </a>
    <br>

    <a href="https://it.search.yahoo.com/?fr=altavista" target="_blank">
        <img src="./assets/img/altavista.png" alt="Altavista" width="30%">
    </a>
    <br>

    <a href="https://duckduckgo.com/" target="_blank">
        <img src="./assets/img/The_DuckDuckGo_Duck.png" alt="The Duck Duck Go" width="30%">
    </a>
    <br>

    <a href="https://www.google.com/" target="_blank">
        <img src="./assets/img/pngimg.com - google_PNG19635.png" alt="Google" width="30%">
    </a>
    <br>

    <a href="https://www.lycos.it/" target="_blank">
        <img src="./assets/img/lycos.png" alt="Lycos" width="30%">
    </a>
</body>
</html>
